<main>
    <h1 class="test">{{ title }} from Angular App with Webpack {{ major }}.{{ minor }}.{{ patch }}</h1>
    <h1 [innerHTML]="title"></h1>
    <img src="../assets/images/angular.png">
    <img [src]="logo">
    <div>{{ isHappy ? ":)" : ":/"}}</div>
    <input type="text" [value]="name" (blur)="handleBlur($event)" (input)="handleInput($event)">
    <div>{{ name }}</div>
</main>
